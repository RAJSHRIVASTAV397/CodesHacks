[API_KEYS]
# Copy this file to config.ini and fill in your API keys
shodan = your_shodan_key_here
censys = your_censys_key_here
virustotal = your_virustotal_key_here
securitytrails = your_securitytrails_key_here
alienvault = your_alienvault_key_here

[SETTINGS]
threads = 10
timeout = 10
rate_limit = 50
output_dir = results
debug = false

[SCAN_OPTIONS]
top_ports = 1000
screenshot_timeout = 10
crawl_depth = 3
passive_only = false
active_only = false
vuln_only = false
